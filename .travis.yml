language: rust
rust:
- stable
cache:
  cargo: true
  pip: true
script:
- cargo build --release --verbose
after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  pip install --user ghp-import &&
  cargo doc --no-deps &&
  ghp-import -n target/doc &&
  git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
env:
  global:
    secure: 
